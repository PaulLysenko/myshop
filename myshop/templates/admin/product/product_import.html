{% extends "admin/base_site.html" %}
{% load i18n admin_urls %}
{% load admin_urls %}

{% block content %}

<h1>Автоматичне наповнення магазину продуктами за допомогою файлу</h1>

<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="btn btn-primary" type="submit">
                Почати
            </button>
        </div>
    </form>

{% if result %}
    <h4> {{ result }}</h4>
{% endif %}

{% endblock %}

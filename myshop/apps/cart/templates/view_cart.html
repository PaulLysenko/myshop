{% extends 'base_layout.html' %}

{% block content %}
  <h2>Your Cart</h2>
  <ul>
    {% for item in cart.items.all %}
      <li>
        {{ item.product_name }} - Quantity: {{ item.quantity }} - Price: ${{ item.price }}
        <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

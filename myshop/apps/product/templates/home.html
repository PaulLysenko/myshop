<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="d-flex flex-column bd-highlight mb-3 p-3 text-center bg-primary">
    <h1>Welcome to My Shop<a href="{% url 'registration_try' %}" class="btn btn-warning float-end ">Registration</a></h1>
    <nav>
        <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
        <a href="{% url 'products' %}" class="btn btn-success">Products</a>
    </nav>
</div>

<div class="mx-3 my-3">
    {% block content %}
    {% endblock %}
</div>

<div class="d-flex flex-column bd-highlight p-2 text-center mt-auto bg-primary">
    <span>Designed by: Khriapa Artem & Kundzhulian Serhii</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>

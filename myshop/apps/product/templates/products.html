{% extends "base_layout.html" %}

{% block body %}
<h1 style="font-style: italic">Products:</h1>
<div class="input-group">
    <form method="post" class="search-label-icon w-100">
        {% csrf_token %}
        <div class="form-outline" data-mdb-input-init>
            {{ form }}
        </div>
        <input class="btn btn-primary" type="submit" value="Search">
    </form>
</div>
<div class="mt-5">
    <ul>
        {% for product in products %}
        <li>
            <form method="post" action="{% url 'add_to_cart' product_name=product.name price=product.price %}">
                {% csrf_token %}
                <label for="id_quantity_{{ product.id }}">Quantity:</label>
                <input type="number" id="id_quantity_{{ product.id }}" name="quantity" min="1" value="1">
                <button type="submit">Add to Cart</button>
            </form>
            <a target="_blank" href="{% url 'product' product.id %}">{{product.price}}: {{product.name}} -> {{product.brand.name}}</a>
        </li>
        {% endfor %}
    </ul>

</div>


{% endblock %}
